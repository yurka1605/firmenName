                    id = "area-" + $(this).data("id");
                    $(".input-highlight-area").hide();
                    $("#" + id).show();
                    eval('positionHighlightArea("' + id + '",' + $(this).data("x") + "," + $(this).data("y") + ");");
                })
                .focusout(function () {
                    $(".input-highlight-area").hide();
                });
            
            $(".block-highlighter").on('click', function (e) {
                e.preventDefault();
                $('.disabled').show();
                id = "area-" + $(this).data("id");
                $(".input-highlight-area").hide();
                let pos = $("#" + id).offset().top;
                const scrollPos = pos + $("#" + id).offset().height;
                const allPos = window.pageYOffset + document.documentElement.clientHeight;
                const isView = window.pageYOffset < scrollPos && scrollPos < allPos;
                if (isView) {
                    $('.disabled').hide();
                } else {
                    $("#" + id).hide();
                    $('html, body').animate({
				        scrollTop: pos - 110
			        }, {
                        complete: () => {
                            show(this);
                            $('.disabled').hide();
                            setTimeout(() => {
                                // $("#" + id).hide();
                            }, 1000);
                        },
                    }, 800);
                }
            })

            $(".block-highlighter").hover(
                function () {
                    show(this);
                },
                function () {
                    $(".block-highlight-area").hide();
                }
            );

            $(".block-checkbox").change(function () {
                id = $(this).data("id");
                $("." + id + "--input").prop("disabled", !this.checked);
            });

            function show (el) {
                id = "area-" + $(el).data("id");
                $(".block-highlight-area").hide();
                $("#" + id).show();
                eval('positionHighlightArea("' + id + '",' + $(el).data("x") + "," + $(el).data("y") + ");");
            }
        </script>
    </body>
</html>
